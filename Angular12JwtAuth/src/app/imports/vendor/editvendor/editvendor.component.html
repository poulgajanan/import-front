
<div class="leftmargin">
    <form #generatepoForm="ngForm" name="form" (ngSubmit)="onSubmit()">
<div class="pt-80">
    <div class="container-fluid ">
        <div class="page-navigation">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex align-items-center text-center  ">
                        <div class="page-name">
                            <h6>Vendor Details</h6>
                        </div>
                        <div class="ms-auto box-breadcrumb"> 
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="" class="mr-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                        </svg>
                                    </a>
                                </li> 
                                <li class="breadcrumb-item">
                                    <a href="vendor.html" class="mr-2">
                                        Vendor 
                                    </a>
                                </li> 
                                <li class="breadcrumb-item active">Vendor Name </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Customer Planning  -->
                <div class="pus-card ">
                    <div class="pus-card-header d-flex align-items-center text-center justify-content-between">
                        <div class="pus-card-title">
                            <h6>Order Info <small>(ID: 1005)</small></h6>
                        </div>     
                    </div>
                    <div class="pus-card-content collapse show"> 
                        <div class="row mb-1">  
                            <div class="col-md-12">
                                <div class="grid-4 form-grid-4">
                                    <div class="form-grid-list">
                                        <div class="form-group">
                                            <label class="form-lbl" for=""> Category</label>
                                            <input type="text" class="form-control" value="Food" disabled="">                                    
                                        </div>
                                    </div>
                                    <div class="form-grid-list">
                                        <div class="form-group">
                                            <label class="form-lbl" for=""> Sub Category </label>
                                            <input type="text" class="form-control" value="Mango" disabled="">                                    
                                        </div>
                                    </div>
                                    <div class="form-grid-list">
                                        <div class="form-group">
                                            <label class="form-lbl" for=""> Product Name</label>
                                            <input type="text" class="form-control" value="Hapus Mango" disabled="">                                    
                                        </div>
                                    </div>
                                    <div class="form-grid-list">
                                        <div class="form-group">
                                            <label class="form-lbl" for=""> Vendor </label>
                                            <input type="text" class="form-control" value="John Due" disabled="">                                    
                                        </div>
                                    </div>
                                    <div class="form-grid-list">
                                        <div class="form-group">
                                            <label class="form-lbl" for=""> Vendor Country </label>
                                            <input type="text" class="form-control" value="Rasiya" disabled="">                                    
                                        </div>
                                    </div>
                                    <div class="form-grid-list">
                                        <div class="form-group">
                                            <label class="form-lbl" for=""> Vendor State </label>
                                            <input type="text" class="form-control" value="Samara" disabled="">                                    
                                        </div>
                                    </div>
                                    <div class="form-grid-list">
                                        <div class="form-group">
                                            <label class="form-lbl" for=""> Vendor City </label>
                                            <input type="text" class="form-control" value="Surat" disabled="">                                    
                                        </div>
                                    </div>
                                    <div class="form-grid-list">
                                        <div class="form-group">
                                            <label class="form-lbl" for=""> Vendor Zip Code </label>
                                            <input type="text" class="form-control" value="395004" disabled="">                                    
                                        </div>
                                    </div>
                                    <div class="form-grid-list">
                                        <div class="form-group">
                                            <label class="form-lbl" for=""> Currency  </label>
                                            <input type="text" class="form-control" value="INR" disabled="">                                    
                                        </div>
                                    </div>
                                    <div class="form-grid-list">
                                        <div class="form-group">
                                            <label class="form-lbl" for=""> Quantity </label>
                                            <input type="text" class="form-control" value="1500" disabled="">                                    
                                        </div>
                                    </div>
                                    <div class="form-grid-list">
                                        <div class="form-group">
                                            <label class="form-lbl" for=""> Date </label>
                                            <input type="text" class="form-control" value="10/25/2021" disabled="">                                    
                                        </div>
                                    </div>
                                </div>                                            
                            </div> 
                        </div>
                    </div>
                </div> 
                <!-- Customer Planning  -->
                <div class="pus-card mt-20">
                    <div class="pus-card-header d-flex align-items-center text-center justify-content-between">
                        <div class="pus-card-title">
                            <h6>Vendor Planning</h6>
                        </div>   
                        <div class="pus-card-heading-elements">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item">
                                    <a href="javascript:void(0);" class="table-button-white-hover" data-toggle="tooltip" data-placement="top" title="Reset">
                                        <img src="assets/images/table-icons/reset.svg" class="img-fluid" alt="">
                                    </a>
                                </li>
                            </ul>
                        </div>                                    
                    </div>
                    <div class="pus-card-content collapse show"> 
                        <div class="row mb-1">
                            <div class="col-md-12">
                                <div class="grid-4 form-grid-4">
                                    <div class="form-grid-list">
                                        <div class="form-group">
                                            <label class="form-lbl" for="">Price <span class="text-danger">*</span></label>
                                            <input [(ngModel)]="form.price" #price="ngModel"  name="price" type="number" class="form-control" placeholder="5,000" required>                                    
                                            <div *ngIf="price.invalid && price.touched" class="alert-danger">Price is required</div>  
                                        </div>
                                    </div>
                                    <div class="form-grid-list">
                                        <fieldset class="form-group">
                                            <label class="form-lbl">Approx Date  <span class="text-danger">*</span></label>
                                            <div class="headersearch">
                                                <input  [(ngModel)]="form.date" #date="ngModel"  name="date"  type="date" value="01-12-2020" name="StartDate" class="form-control datepicker mr-2" data-date-format="mm/dd/yyyy" required>
                                                
                                              
                                                <div *ngIf="date.invalid && date.touched" class="alert-danger">Date is required</div>  
                                            </div>
                                        </fieldset> 
                                    </div>
                                    <div class="form-grid-list">
                                        <fieldset class="form-group">
                                            <label class="form-lbl">Upload Documents  <span class="text-danger">*</span></label>
                                            <div class="headersearch custom-file"> 
                                                <input  [(ngModel)]="form.document" #document="ngModel"  name="document"  class="form-control custom-file-input" id="inputGroupFile04" type="file" required>
                                                <label class="custom-file-label" for="inputGroupFile04">Select Documents</label> 
                                                <div *ngIf="document.invalid && document.touched" class="alert-danger">Document is required</div>  
                                            </div>
                                        </fieldset> 
                                    </div>
                                    <div class="form-grid-list grid-column3">
                                        <fieldset class="form-group">
                                            <label class="form-lbl">Your Terms  <span class="text-danger">*</span></label>
                                            <div class="headersearch"> 
                                                <textarea  [(ngModel)]="form.terms" #terms="ngModel"  name="terms"  name="" id="input" class="form-control" rows="3" required></textarea>
                                                <div *ngIf="terms.invalid && terms.touched" class="alert-danger">Terms is required</div>  
                                            </div>
                                        </fieldset> 
                                    </div> 
                                </div>                                            
                            </div> 
                            <div class="col-md-12">
                                <div class="text-center mt-3">
                                    <a href="import-generatepo" class="button-style ">Send</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>  
            </div> 
        </div>
    </div>
</div>
<!-- page data area End -->
</form>
</div> 

<!-- start back to top area -->
<div id="back-to-top" class="back-to-top">
<a href="#"> 
    <span class="arrow topfirst"></span>
    <span class="arrow topsecond"></span>
</a>
</div> 
<!-- end back to top area -->
