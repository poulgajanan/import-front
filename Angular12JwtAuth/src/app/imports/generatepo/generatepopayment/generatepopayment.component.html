<div class="pt-80 leftmargin">
    <div class="container-fluid ">
        <div class="page-navigation">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex align-items-center text-center  ">
                        <div class="page-name">
                            <h6>Generate PO Payment</h6>
                        </div>
                        <div class="ms-auto box-breadcrumb"> 
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="" class="mr-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                        </svg>
                                    </a>
                                </li> 
                                <li class="breadcrumb-item">
                                    <a href="" class="mr-2">
                                        Import
                                    </a>
                                </li> 
                                <li class="breadcrumb-item active">Generate PO</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Customer Planning  -->
                <div class="pus-card ">
                    <div class="pus-card-header d-flex align-items-center text-center justify-content-between">
                        <div class="pus-card-title">
                            <h6>PO Payment </h6>
                        </div>
                        <div class="pus-card-heading-elements">
                            <ul class="list-inline mb-0"> 
                                <li class="list-inline-item">
                                    <a class="table-button-white-hover" data-bs-toggle="tooltip" data-bs-placement="top" title="Reset">
                                        <img src="assets/images/table-icons/reset.svg" class="img-fluid" alt="">
                                    </a>
                                </li>
                                <!-- <li class="list-inline-item">
                                    <a class="table-button-white-hover" data-bs-toggle="tooltip" data-bs-placement="top" title="Save">
                                        <img src="assets/images/table-icons/save.svg" class="img-fluid" alt="">
                                    </a>
                                </li>  -->
                            </ul>
                        </div>
                    </div>
                    <div class="pus-card-content collapse show"> 
                        <div class="row mb-1">   

                            <div class="col-md-12">
                                <div class="box-po">
                                    <div class="tabs-po">
                                        <ul class="list-line box-po-tabs">
                                            <li class="list-inline-item">
                                                <a class="" data-bs-bind="paymentterms"
                                                    (click)="togglePaymentTerms()"
                                                    [ngClass]="{
                                                        'po-tabs-active' : isPaymentTerms
                                                    }"
                                                >
                                                    Payment Terms
                                                </a>
                                            </li> 
                                            <li class="list-inline-item">
                                                <a class="" data-bs-bind="paymentmilestone"
                                                    (click)="togglePaymentMilestone()"
                                                    [ngClass]="{
                                                        'po-tabs-active' : !isPaymentTerms
                                                    }"
                                                >
                                                    Payment Milestone
                                                </a>
                                            </li> 
                                        </ul>
                                    </div>
                                    <div class="tabs-details-po">
                                        <div id="paymentterms" class="details-po"
                                            [ngClass]="{
                                                'details-po-active' : isPaymentTerms
                                            }"
                                        >
                                            <div class="">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="">
                                                            <fieldset class="form-group ">
                                                                <label class="form-lbl">Trams</label> 
                                                                <textarea class="text-editor"></textarea>
                                                            </fieldset>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="">
                                                            <fieldset class="form-group">
                                                                <label class="form-lbl">Upload</label> 
                                                                <div class="headersearch custom-file"> 
                                                                    <input class="form-control custom-file-input" id="inputGroupFile04" type="file">
                                                                    <label class="custom-file-label" for="inputGroupFile04">Select Documents</label> 
                                                                </div>
                                                            </fieldset>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="text-center mt-3">
                                                            <a routerLink="/import-generatepo-generatepopayment" class="button-style ">Send Payment Terms</a>
                                                        </div>
                                                    </div>
                                                </div> 
                                                
                                            </div>
                                        </div>
                                        <div id="paymentmilestone" class="details-po"
                                            [ngClass]="{
                                                'details-po-active' : !isPaymentTerms
                                            }"
                                        >
                                            <div class="">
                                                <div class="row"> 
                                                    <div class="col-md-8">
                                                        <div class="">
                                                            <div class="form-group">
                                                                <label class="form-lbl" for=""> Milestone <span class="text-danger">*</span></label>
                                                                <input type="text" class="form-control" placeholder="Milestone">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4"> 
                                                        <div class="">
                                                            <div class="form-group ">
                                                                <label class="form-lbl">Milestone Amount <span class="text-danger">*</span></label>
                                                                <div class="select-vendors">
                                                                    <input type="number" class="form-control" placeholder="Milestone">
                                                                    <div class="toolbar-filter">
                                                                        <a class="add-vendors" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Add Milestone">
                                                                            <img src="assets/images/table-icons/add.svg" class="img-fluid" alt="">
                                                                        </a>
                                                                    </div>                                    
                                                                </div>
                                                            </div> 
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="text-center mt-3">
                                                            <a routerLink="/import-generatepo-generatepopayment" class="button-style ">Send Payment Milestone</a>
                                                        </div>
                                                    </div>
                                                </div> 
                                                
                                            </div>                                                     
                                        </div> 
                                    </div>
                                </div>
                            </div>

                            
                        </div>
                    </div>
                </div>  
            </div> 
        </div>
    </div>
</div>
