<!-- page data area start -->
<div class="pt-80 leftmargin">
    <form #licenseForm="ngForm" name="form" (ngSubmit)="onSubmit()">
        <div class="container-fluid ">
            <div class="page-navigation">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex align-items-center text-center  ">
                            <div class="page-name">
                                <h6>License</h6>
                            </div>
                            <div class="ms-auto box-breadcrumb"> 
                                <ol class="breadcrumb">         
                                    <li class="breadcrumb-item">
                                        <a href="" class="mr-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                            </svg>
                                        </a>
                                    </li> 
                                    <li class="breadcrumb-item">
                                        <a href="" class="mr-2">
                                            Masters
                                        </a>
                                    </li> 
                                    <li class="breadcrumb-item active">License</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Customer Planning  -->
                    <div class="pus-card ">
                        <div class="pus-card-header d-flex align-items-center text-center justify-content-between">
                            <div class="pus-card-title">
                                <h6>License Transmission Details </h6>
                            </div>
                            <div class="pus-card-heading-elements">
                                <ul class="list-inline mb-0"> 
                                    <li class="list-inline-item">
                                        <a href="javascript:void(0);" class="table-button-white-hover" data-toggle="tooltip" data-placement="top" title="Reset">
                                            <img src="assets/images/table-icons/reset.svg" class="img-fluid" alt="">
                                        </a>
                                    </li>  
                                    <li class="list-inline-item">
                                        <a href="javascript:void(0);" class="table-button-white-hover" data-toggle="tooltip" data-placement="top" title="Save">
                                            <img src="assets/images/table-icons/save.svg" class="img-fluid" alt="">
                                        </a>
                                    </li>  
                                </ul>
                            </div>
                        </div>
                        <div class="pus-card-content collapse show"> 
                            <div class="row mb-1 justify-content-center">  
                                <div class="col-md-4">
                                    <div class="grid-1 form-grid-1">
                                        <div class="form-grid-list">
                                            <fieldset class="form-group">
                                                <label class="form-lbl">LIC Number <span class="text-danger">*</span></label>
                                                <div class="headersearch"> 
                                                    <input  [(ngModel)]="form.lic" #lic="ngModel"  name="lic" type="text" class="form-control" placeholder="Enter LIC Number" required> 
                                                    <div  *ngIf="lic.invalid && lic.touched"  class="alert-danger">LIC No. is required</div>
                                                    
                                                </div> 
                                            </fieldset> 
                                        </div>
                                        <div class="form-grid-list">
                                            <fieldset class="form-group">
                                                <label class="form-lbl">IEC <span class="text-danger">*</span></label>
                                                <div class="headersearch"> 
                                                    <input  [(ngModel)]="form.iec" #iec="ngModel" name="iec" type="text" class="form-control" placeholder="Enter IEC" required> 
                                                    <div  *ngIf="iec.invalid && iec.touched"  class="alert-danger">IEC is required</div>
                                                </div>
                                            </fieldset> 
                                        </div>  
                                        <div class="form-grid-list"> 
                                            <fieldset class="form-group">
                                                <label class="form-lbl">Captcha <span class="text-danger">*</span></label>
                                                <div class="headersearch"> 
                                                    <img src="https://dummyimage.com/200x100" class="img-fluid" alt="Captcha">
                                                    <input type="text" class="form-control mt-2" placeholder="Enter Captcha" required="required"> 
                                                </div>
                                            </fieldset> 
                                        </div>  
                                    </div>  
                                    
                                    
                                </div>
                                <div class="col-md-12">
                                    <div class="text-center mt-3">
                                        <a href="#" class="button-style ">Submit</a>
                                        <a href="http://dgftebrc.nic.in:8090/MiscQry/Lic_index.jsp" target="_blank" class="d-block mt-2"><small>Got to Website</small></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div> 
            </div>
        </div>
    </form>
</div>
<!-- page data area End -->

    <!-- </form> -->

<!-- start back to top area -->
<div id="back-to-top" class="back-to-top">
    <a href="#"> 
        <span class="arrow topfirst"></span>
        <span class="arrow topsecond"></span>
    </a>
</div> 
<!-- end back to top area -->
